<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
    <form action="#">
        <h1>
            Contact Us
            <i class="fa-solid fa-envelopes-bulk"></i>
        </h1>

        <hr>

        <div class="social">
            <li><a href="https://www.facbook.com/chirag2k" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram-square fa-2x"></i></a></li>
        </div>

        <li>
            <input type="text" placeholder="Your name" required>
        </li>

        <li>
            <input type="email" placeholder="Your email" required>
        </li>

        <li>
            <input type="number" placeholder="Your contact number" maxlength="10" required>
        </li>

        <li>
            <input type="text" placeholder="Your date of birth" onfocus="(this.type='date')"
                onblur="(this.type='text')">
        </li>
        <!-- this.type changes the type of the input tag on focus and on blur -->

        <!-- <li><input type="password" placeholder="Your password" required></li> -->

        <li>
            <textarea type="text" placeholder="Type your message..." rows="5" maxlength="50" required></textarea>
        </li>

        <li>
            <button type="submit">
                Send&nbsp;&nbsp;<i class="fa-solid fa-paper-plane"></i>
            </button>
        </li>
    </form>

</body>

</html>
