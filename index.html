<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
    <form action="#">
        <h1>Contact Us&nbsp;<i class="fa-solid fa-envelopes-bulk"></i></h1>
        <hr>
        <div class="social">
            <li><a href="https://www.facebook.com/chirag2k" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
            <li><a href="https://twitter.com/ChiragRR7"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
            <li><a href="https://www.instagram.com/chivalrous_chirag/"><i class="fa-brands fa-instagram-square fa-2x"></i></a></li>
        </div>
        <li><input type="text" placeholder="Name" required></li>
        <li><input type="email" placeholder="Email" required></li>
        <li><input type="number" placeholder="Phone" maxlength="10" required></li>
        <li><input type="text" placeholder="D. O. B." onfocus="(this.type='date')"
                onblur="(this.type='text')"></li>
        <li><textarea type="text" placeholder="Message.." rows="5" maxlength="50" required></textarea></li>
        <li><button type="submit">Send&nbsp;&nbsp;<i class="fa-solid fa-paper-plane"></i></button></li>
    </form>
</body>

</html>
