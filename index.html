<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Contact Form</title>
</head>

<body>
    <form action="#">
        <h1>Contact&nbsp;<i class="fa-solid fa-envelope"></i></h1>
        <hr>
        <div class="social">
            <li><a href="https://www.facebook.com/chirag2k" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/></a></li>
            <li><a href="https://github.com/noobchirag69" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/github.png"/></a></li>
            <li><a href="https://twitter.com/ChiragRR7" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/twitter.png"/></a></li>
            <li><a href="https://www.instagram.com/chivalrous_chirag/" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/></a></li>
            <li><a href="https://www.linkedin.com/in/chirag-chakraborty/" target="_blank"><img src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"/></a></li>
        </div>
        <li><input type="text" placeholder="Name" required></li>
        <li><input type="email" placeholder="Email" required></li>
        <li><input type="tel" placeholder="Phone" pattern="^[6789]\d{9,9}$" title="Please enter valid phone number" required></li>
        <li><input type="text" placeholder="D. O. B." onfocus="(this.type='date')" onblur="(this.type='text')" required></li>
        <li><textarea type="text" placeholder="Message.." rows="5" maxlength="50" required></textarea></li>
        <li><button type="submit"><i class="fa-solid fa-paper-plane fa-2x"></i></button></li>
    </form>
</body>

</html>
